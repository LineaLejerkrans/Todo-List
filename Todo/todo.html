<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="todo.css">
    <title>To-Do List App</title>
</head>
<body>
    <header>
        <h1>THINGS TO DO</h1>
    </header>
    <form id ="form">
        <input type="text" placeholder="Enter The Task" class="todo_input" />
        <button class="todo_button" type="submit">
            <i class="fas fa-plus-square"></i>
        </button>
        <div class="select">
            <select id="filter" name="todos" class="filter_todo" onchange="printSelected(value)">
                <option class= "all" value="all">All</option>
                <option id= "completed" value="completed">Completed</option>
                <option id= "uncompleted" value="uncompleted">Uncompleted</option>
            </select>
        </div>
    </form>
    <!-- CONTAINER FOR DISPLAYING TO-DO LIST BY ADDING TASKS DYNAMICALLY USING JAVASCRIPT -->
    <div class="todo_container">
        <ul class="todo_list"></ul>
    </div>
    <!-- ADDING JAVA SCRIPT -->
    <script src="todo.js"></script>
</body>
</html>
